<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>

	<header class="container-fluid" th:insert="fragments/header.html"></header>

	<br>

	<div class="container col-5">

		<div class="card" th:object="${auto}">
			<div class="card-header">
				Auto: <span th:text="${auto.targa}"></span> <span th:text="${auto.modello}"></span>
			</div>

			<div class="card-body">
			<div th:if="${auto.cliente}">
			Proprietario:
			<span th:text="${auto.cliente.nome}"></span>
			<span th:text="${auto.cliente.cognome}"></span>
			</div>
			<div th:unless="${auto.cliente}">
			<a th:href="@{/auto/update/}+${auto.id}" class="btn btn-dark">Inserisci Cliente</a>
			</div>
				
			</div>
			<div class="card-footer pe-5">
			
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>
</html>
